{% extends "community/community_base.html" %}
{% load bootstrap4 %}

{% block community_content %}
<div class="container">
  <h4>Create A New Community</h4>
  <form method="POST" action="{% url 'community:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Create</button>
  	{% endbuttons %}
  </form>
</div>
{% endblock %}
