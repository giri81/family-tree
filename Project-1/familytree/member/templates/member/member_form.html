{% extends "member/member_base.html" %}

{% load bootstrap4 %}

{% block member_content %}
<h4>Create New Member</h4>
<form method="POST" action="{% url 'member:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Member</button>
	{% endbuttons %}
</form>
{% endblock %}
