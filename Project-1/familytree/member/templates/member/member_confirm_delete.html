{% extends "member/member_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this member?</h3>

<div class="posts">
	{% include "member/_member.html" with member=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'member:single' username=user.username pk=object.pk %}" class="btn btn-light btn-large">
		Cancel
	</a>
</form>

{% endblock %}
